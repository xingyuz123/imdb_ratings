name: Daily IMDB Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    environment: supabase-update
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install

      - name: Run IMDB update pipeline
        env:
          PROJECT_URL: ${{ secrets.PROJECT_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          OMDB_API: ${{ secrets.OMDB_API }}
        run: poetry run python -m imdb_ratings.main --skip-export
